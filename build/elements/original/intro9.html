    <!-- Loading Bootstrap -->

    <!-- Loading General Styles -->

    <link rel="shortcut icon" href="../bundles/favicon.png">
    
    <!-- Font -->
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>

<body>
    
    <div id="page" class="page">
    	<div id="intro9" class="bg bg1">
    	<div class="overlay"></div>
			<div class="container">	
				<div class="row">
					<div class="col-md-6">
						<img src="../bundles/images/logo.png" alt="Logo">
						<h3 class="editContent">Book a table</h3><br>
						<form action="#">
							<div class="form-icon">	
								<span class="fa fa-user" aria-hidden="true"></span>
								<input type="text" class="form-control" placeholder="Name">
							</div>
							<div class="form-icon">	
								<span class="fa fa-envelope-o" aria-hidden="true"></span>
								<input type="text" class="form-control" placeholder="E-mail">
							</div>
							<div class="form-icon">	
								<span class="fa fa-users" aria-hidden="true"></span>
								<input type="text" class="form-control" placeholder="Number of persons">
							</div>
							<div class="form-icon">	
								<span class="fa fa-calendar-o" aria-hidden="true"></span>
								<input type="text" class="form-control" placeholder="Date">
							</div>
							<div class="form-icon">	
								<span class="fa fa-clock-o" aria-hidden="true"></span>
								<input type="text" class="form-control" placeholder="Time">
							</div>
							<a href="#" class="btn btn-default-orange-tiny-no-t">Request Booking</a>

					</div>
				</div>
			</div>
